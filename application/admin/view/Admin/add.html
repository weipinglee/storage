
<div class="row" id="role">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加管理员 <small></small></h5>
                <h5><small style="color: red">非管理人员，请不要操作此页！</small></h5>
            </div>
            <div class="ibox-content">
                <form method="post" action="{:url('admin/Admin/add')}" class="form-horizontal" auto_submit="1" redirect_url="{:url('admin/Admin/lst')}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色：</label>
                        <div class="col-sm-10">
                            <select name="role_id" >
                                <option value="0" >请选择</option>
                                <option v-for="role in roles" :value="role.id">{{role.role_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">管&nbsp;&nbsp;理&nbsp;&nbsp;员：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="adminname" style="width: 50%;" nullmsg="请填写用户名" datatype="*"/>

                        </div>

                        <label class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" datatype="/^\S{6,15}$/" style="width: 50%;" />
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var roleVue = new Vue({
        el : '#role',
        data : {
            roles: {}
        },
        methods : {
            loadRoles : function(){
                var _this = this;
                $.ajax({
                    type : 'get',
                    dataType : 'json',
                    url : "{:url('role/allRole')}",
                    success : function (data) {
                        console.log(JSON.stringify(data));
                        _this.roles = data;
                    }
                })
            }
        }
    });

    roleVue.loadRoles();

</script>
