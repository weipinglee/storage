
<div class="row" id="role">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改密码 <small></small></h5>
                <h5><small style="color: red"></small></h5>
            </div>
            <div class="ibox-content">
                <form method="post" class="form-horizontal" action="{:url('admin/Index/password')}" auto_submit="1" >

                    <div class="form-group">
                        <label class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" datatype="/^\S{6,15}$/" name="password" style="width: 50%;" />
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
