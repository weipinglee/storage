
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加人员 <small></small></h5>

            </div>
            <div class="ibox-content">
                <form method="post" action="{:url('admin/Person/add')}" class="form-horizontal" auto_submit="1" redirect_url="{:url('admin/Person/lst')}">

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓       名：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="name" style="width: 50%;" nullmsg="请填写姓名" datatype="*"/>

                        </div>

                        <label class="col-sm-2 control-label">手        机：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="mobile" datatype="mobile" style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">性        别：</label>
                        <div class="col-sm-10 my-margin">
                            <select class="form-control" name="sex" style="width: 50%;">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>

                        <label class="col-sm-2 control-label">名族：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="zu"  style="width: 50%;" />
                        </div>
                        <label class="col-sm-2 control-label">籍贯：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="place"  style="width: 50%;" />
                        </div>
                        <label class="col-sm-2 control-label">生日：</label>
                        <div class="col-sm-10 my-margin" >
                            <input class=" form-control"   type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})"
                                   name="birth" value="" style="width: 50%;">

                        </div>

                        <label class="col-sm-2 control-label">工作年限：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="work_years"  style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">身份证号：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="shenfenzheng"  style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">学历：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="edu"  style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">毕业院校：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="biye"  style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="email" datatype="e" ignore="ignore" style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">婚姻状况：</label>
                        <div class="col-sm-10 my-margin">
                            <select class="form-control" name="is_marry" style="width: 50%;">
                                <option value="未婚">未婚</option>
                                <option value="已婚">已婚</option>
                            </select>
                        </div>


                        <label class="col-sm-2 control-label">配偶姓名：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="mate_name"  style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">电话：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="mate_phone" datatype="mobile" ignore="ignore" style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">紧急联系人：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="emeg_cont_name"  style="width: 50%;" />
                        </div>

                        <label class="col-sm-2 control-label">紧急联系电话：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="emeg_cont_phone" ignore="ignore" datatype="mobile" style="width: 50%;" />
                        </div>


                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
