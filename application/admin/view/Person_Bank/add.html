
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加银行账户 <small></small></h5>

            </div>
            <div class="ibox-content">
                <form method="post" action="{:url('admin/PersonBank/add')}" class="form-horizontal" auto_submit="1"
                      redirect_url="{:url('admin/PersonBank/lst',array('person_id'=>$person_id))}">
                      <input type="hidden" name="person_id" value="{$person_id}" />
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        {if condition="isset($personData)"}
                        <label class="col-sm-2 control-label">姓       名：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" value="{$personData['name']}" disabled style="width: 50%;"  />

                        </div>

                        <label class="col-sm-2 control-label">手        机：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" disabled value="{$personData['mobile']}" style="width: 50%;" />
                        </div>
                        {/if}

                        <label class="col-sm-2 control-label">银行：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="bank_name" datatype="*" style="width: 50%;" />
                        </div>
                        <label class="col-sm-2 control-label">银行账号：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="bank_acc"  datatype="*" style="width: 50%;" />
                        </div>


                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
