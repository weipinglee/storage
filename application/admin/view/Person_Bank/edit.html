<layout name="layout"/>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改银行资料 <small></small></h5>

            </div>
            <div class="ibox-content">
                <form method="post" action="{:url('admin/PersonBank/edit')}" class="form-horizontal" auto_submit="1"
                      redirect_url="{:url('admin/PersonBank/lst',array('person_id'=>$data['person_id']))}">
                     <input type="hidden" name="id" value="{$data['id']}" />
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">银行：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" value="{$data['bank_name']}" name="bank_name" style="width: 50%;"  datatype="*"/>

                        </div>

                        <label class="col-sm-2 control-label">账号：</label>
                        <div class="col-sm-10 my-margin">
                            <input type="text" class="form-control" name="bank_acc" value="{$data['bank_acc']}" datatype="*" style="width: 50%;" />
                        </div>




                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
