
<div class="row" id="priv">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">

                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>权限名称</th>
                        <th>模块名称</th>
                        <th>控制器名称</th>
                        <th>方法名称</th>
                        <th width="120px">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr class="gradeA" v-for="priv in privs" v-show="priv.show">
                        <td >
                            {{priv.pre}}

                            <a href="#" v-on:click="showLevel(priv.id)" v-if="priv.plus===true">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                            <a href="#" v-on:click="hideLevel(priv.id)" v-if="priv.plus===false">
                                <span class="glyphicon glyphicon-minus"></span>
                            </a>
                            {{priv.pri_name}}
                        </td>

                        <td>{{priv.module_name}}</td>
                        <td>{{priv.controller}}</td>
                        <td>{{priv.action_name}}</td>
                        <td class="f-14" align="center">
                            <a title="编辑"  :href="url.edit+'?id='+priv.id" style="text-decoration:none"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        </td>
                    </tr>

                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__ADMIN/js/project/privilege.js" ></script>
<script type="text/javascript">

    priVue.init_status = 'open';
    priVue.url.privs_list = "{:url('priv_list')}";
    priVue.url.edit = "{:url('edit')}";
    priVue.pre_label = '&nbsp;&nbsp;';
    priVue.getPrivs();





</script>
