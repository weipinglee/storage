
<div class="row" id="priv">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加管理员角色 <small>请为管理员角色勾选操作权限</small></h5>
                <h5><small style="color: red">非管理人员，请不要操作此页！</small></h5>
            </div>
            <div class="ibox-content">
                <form method="post" class="form-horizontal">
                    <div class="form-group has-error">
                        <label class="col-sm-2 control-label">角色名称：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="role_name" style="width: 50%;">
                            <span class="help-block m-b-none" style="font-size: 12px;color: darkgrey;">&nbsp;&nbsp;&nbsp;&nbsp;请编辑管理员角色名称！</span>
                        </div>
                    </div>

                    <!--权限-->
                    <div class="form-group">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <th class="col-sm-2 control-label">权&nbsp;&nbsp;&nbsp;&nbsp;限：</th>
                                <th><label class="control-label"><input id="checkAll" name="" v-on:click="checkOne(0)" v-model="roleSelectedPriv" type="checkbox" :value="0">全选</label></th>
                            </thead>

                            <tbody>
                            <tr class="gradeA">
                                    <td></td>
                                    <td>
                                        <p v-for="priv in privs" >
                                            {{priv.pre}}
                                            <input type="checkbox" v-model="roleSelectedPriv"  v-on:click="checkOne(priv.id)" name="pri_id[]" :value="priv.id">
                                           {{priv.pri_name}}
                                        </p>


                                    </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="__PUBLIC__ADMIN/js/project/privilege.js" ></script>
<script type="text/javascript">

    priVue.init_status = 'open';
    priVue.url.privs_list = "{:url('privilege/priv_list')}";

    priVue.pre_label = '&nbsp;&nbsp;&nbsp;&nbsp;';
    priVue.getPrivs();





</script>
